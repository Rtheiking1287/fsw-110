<!DOCTYPE html>
<html>
<head>
    
    <title>BBB's - Ordering</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Paytone+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="name">
    <h1>Bobby's Burgers 'n' Beans</h1>
    </div>
    <!-- desktop view -->
    <div class="container" id="container">
        <div id="menu">
            
            <div class="menu-item">
                <a href="#">Cart</a>
                <a href="#">Checkout</a>
            </div>
        </div>

        <div id="food-container">
            <div id="header">
                <div class="util">
                    <i class="fa fa-cart-plus" id="cart-plus"> 0 Items</i>
                </div>
            </div>
            <div id="food-items" class="d-food-items">
                <div id="drinks" class="d-drinks">
                    <p id="category-name">Drinks</p>    
                </div>

                <div id="entrees" class="d-entrees">
                    <p id="category-name">Entrees</p>    
                </div>

                <div id="desserts" class="d-desserts">
                    <p id="category-name">Desserts</p>
                </div>
            </div>

            <div id="cart-page" class="cart-toggle">
                <p id="cart-title">Cart Items</p>
                <p id="m-total-amount">Total Amout : 100</p>
                <table>
                    <thead>
                        <td>Item</td>
                        <td>Name</td>
                        <td>Quantity</td>
                        <td>Price</td>
                    </thead>
                    <tbody id="table-body">
                        
                    </tbody>
                </table>
                <div class="btn-box">
                    <button class="cart-btn">Checkout</button>
                </div>
            </div>
        </div>

        <div id="cart">
            <div class="taste-header">
            </div>
            <div id="category-list">                
            </div>
            <div id="checkout" class="cart-toggle">
                <p id="total-item">Total Item : 5</p>
                <p id="total-price"></p>
                <button class="cart-btn">Checkout</button>
            </div>
        </div>
    </div>


    <!-- mobile view -->
    <div id="mobile-view" class="mobile-view">
        <div class="mobile-top">
            
            <div class="top-menu">
                <i class="fa fa-search"></i>
                <i class="fa fa-tag"></i>
                <i class="fa fa-heart-o"></i>
                <i class="fa fa-cart-plus" id="m-cart-plus"> 0</i>
            </div>
        </div>
        
        <div class="item-container">
            <div class="category-header" id="category-header">  
            </div>

            <div id="food-items" class="food-items">
                <div id="drinks" class="m-drinks">
                    <p id="category-name">Drinks</p>    
                </div>
                <div id="entrees" class="m-entrees">
                    <p id="category-name">Entrees</p>    
                </div>
                <div id="desserts" class="m-dessers">
                    <p id="category-name">Desserts</p>
                </div>
            </div>            
        </div>

        <div class="mobile-footer">
            <p>Home</p>
            <p>Cart</p>
            <p>orders</p>
        </div>
    </div>
    <script src="/index.js" type="module"></script>
    <script src="/fooditem.js" type="module"></script>
    <div class="footer">  
        <footer>
            <h5>BobbysBurgersNBeans@gmail.com</h5>
            <h3>www.bbbs.com</h3>
            <h4>16616 NE Woodinville Duvall Rd, Woodinville, WA, 98072</h4>
        </footer>
    </div>
</body>
</html>
