<!DOCTYPE html>
<html>
    <head>
        <title>Much To-Do About Nothing</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <img class="list-image" src="http://cdn2.hubspot.net/hubfs/53/To_Do_List.png"
        alt="A to-do list, coffee, pen and phone" width="1600px" height="200px">
        <div class="grid-container">
        <div class="task">
            <h2>Much To-Do About Nothing...</h2>
            <input type="text" id="input" placeholder="Add a task...">
            <input type="text" id="input2" placeholder="Add a deadline...">
            <span onclick="newElement()" class="addBtn">Add Task</span>
        </div>
        <ul id="todo-list">
            <li class="checked">Write an example of a list item...and then cross it out</li>
        </ul>
        <script src="index.js"></script>
        <div class="footer">  
            <footer>
                <h5>**Thank you for using our to-do list and best of luck to you!**</h5>
            </footer>
        </div>
    </div>
    </body>
</html>
